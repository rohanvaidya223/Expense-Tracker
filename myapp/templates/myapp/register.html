{% extends 'myapp/base.html' %}
{% block body %}


<form class="shadow-lg m-10 rounded-lg" method="POST">
    {% csrf_token %}
    <div class="form-container px-10 py-10  ">
        <div class="mx-10">
            <div class="mb-5" >
                <label class="">First Name</label>
            </div>
            <div class="border">
                {{user_form.first_name}}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5" >
                <label class="">Last Name</label>
            </div>
            <div class="border">
                {{user_form.last_name}}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5" >
                <label class="">Email</label>
            </div>
            <div class="border">
                {{user_form.email}}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5" >
                <label class="">Username</label>
            </div>
            <div class="border">
                {{user_form.username}}
            </div>
        </div>

        <div class="mx-10">
            <div class="mb-5" >
                <label class="">Password</label>
            </div>
            <div class="border">
                {{user_form.password}}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5" >
                <label class="">Confirm Password</label>
            </div>
            <div class="border">
                {{user_form.password2}}
            </div>
        </div>
        <div class="mx-10 mt-8">
            <button class="bg-green-500 px-5 py-2 rounded text-white font-bold">Register</button>

        </div>
        
    </div>
    
 </form> 





{% endblock %}
